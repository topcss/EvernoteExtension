<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="toolbar-wrapper">
      <div class="toolbar-container">
        <div class="toolbar-buttons">
          <div class="toolbar-button-wrapper">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/highlight.svg" />
              </div>
              <div
                class="toolbar-button-color-picker-indication"
                style="background-color: rgb(255, 255, 0); border: 0px;"
              ></div>
            </span>
          </div>

          <div class="toolbar-button-divider"></div>

          <div class="toolbar-button-wrapper">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/undo.svg" />
              </div>
            </span>
          </div>

          <div class="toolbar-button-wrapper disabled">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/redo.svg" />
              </div>
            </span>
          </div>

          <div class="toolbar-button-wrapper checked">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/brush.svg" />
              </div>
            </span>
          </div>

          <div class="toolbar-button-wrapper">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/fold.svg" />
              </div>
            </span>
          </div>

          <div class="toolbar-button-wrapper">
            <span class="dui-badge">
              <div class="toolbar-button-icon-container">
                <img src="icons/unfold.svg" />
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
